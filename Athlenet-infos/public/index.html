<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Navigation Menu</title>

    <style>

	*{
		margin:0;
		padding:0;
	}

	body{
		font:15px/1.3 'Open Sans', sans-serif;
		color: #5e5b64;
		text-align:center;
	}

	a, a:visited {
		outline:none;
		color:#389dc1;
	}

	a:hover{
		text-decoration:none;
	}

	section, footer, header, aside, nav{
		display: block;
	}

	/*-------------------------
		The menu
	--------------------------*/

	nav{
		display:inline-block;
		margin:60px auto 45px;
		background-color:#5597b4;
		box-shadow:0 1px 1px #ccc;
		border-radius:2px;
	}

	nav a{
		display:inline-block;
		padding: 18px 30px;
		color:#fff !important;
		font-weight:bold;
		font-size:16px;
		text-decoration:none !important;
		line-height:1;
		text-transform: uppercase;
		background-color:transparent;

		-webkit-transition:background-color 0.25s;
		-moz-transition:background-color 0.25s;
		transition:background-color 0.25s;
	}

	nav a:first-child{
		border-radius:2px 0 0 2px;
	}

	nav a:last-child{
		border-radius:0 2px 2px 0;
	}

	nav.home .home,
	nav.projects .projects,
	nav.services .services,
	nav.contact .contact,
	a.active{
		background-color:#e35885;
	}

	p{
		font-size:22px;
		font-weight:bold;
		color:#7d9098;
	}

	p b{
		color:#ffffff;
		display:inline-block;
		padding:5px 10px;
		background-color:#c4d7e0;
		border-radius:2px;
		text-transform:uppercase;
		font-size:18px;
	}

	/*-------------------------
		Add athletes boutton
	--------------------------*/
	.add-athlete-button {
		background-color: #4CAF50; /* Vert */
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 10px 2px;
		cursor: pointer;
		border: none;
		border-radius: 4px;
		transition-duration: 0.4s;
	}

	.add-athlete-button:hover {
		background-color: #45a049; /* Un vert plus foncé */
	}


    </style>

</head>
<body>

<div id="main">
	<nav :class="active" v-on:click.prevent>
		<a
		href="#"
		v-for="item in menuItems"
		:key="item.name"
		:class="{ active: active === item.name }"
		v-on:click="makeActive(item.name)"
		>
		{{item.name}}
	</a>
	<button v-on:click="addAthlete" class="add-athlete-button">Ajouter un athlète</button>
	</nav>
	<p>You chose <b>{{active}}</b></p>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>

var demo = Vue.createApp({
	data() {
            return {
		active: "home",
		menuItems: [
			{id: 'home', name: 'Home'},
			{id: 'athletes_stats', name: 'Athlètes stats'},
			{id: 'athletes_infos', name: 'Athlètes infos'},
			{id: 'athletes_specialisations', name: 'Athlètes spécialisations'},
		]
	}
	},

	methods: {
		makeActive(id) {
			
			this.active = id;
		},

		addAthlete() {
        // Logic to add an athlete
        console.log("Add athlete clicked");
        // Here you can add code to handle the addition of a new athlete
    	}
	}
}).mount('#main');
</script>
</body>
</html>
