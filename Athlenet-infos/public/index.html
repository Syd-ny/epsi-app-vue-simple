<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Navigation Menu</title>

    <style>

	*{
		margin:0;
		padding:0;
	}

	body{
		font:15px/1.3 'Open Sans', sans-serif;
		color: #5e5b64;
		text-align:center;
	}

	a, a:visited {
		outline:none;
		color:#389dc1;
	}

	a:hover{
		text-decoration:none;
	}

	section, footer, header, aside, nav{
		display: block;
	}

	/*-------------------------
		The menu
	--------------------------*/

	nav{
		display:inline-block;
		margin:60px auto 45px;
		background-color:#5597b4;
		box-shadow:0 1px 1px #ccc;
		border-radius:2px;
	}

	nav a{
		display:inline-block;
		padding: 18px 30px;
		color:#fff !important;
		font-weight:bold;
		font-size:16px;
		text-decoration:none !important;
		line-height:1;
		text-transform: uppercase;
		background-color:transparent;

		-webkit-transition:background-color 0.25s;
		-moz-transition:background-color 0.25s;
		transition:background-color 0.25s;
	}

	nav a:first-child{
		border-radius:2px 0 0 2px;
	}

	nav a:last-child{
		border-radius:0 2px 2px 0;
	}

	nav.home .home,
	nav.projects .projects,
	nav.services .services,
	nav.contact .contact,
	a.active{
		background-color:#e35885;
	}

	p{
		font-size:22px;
		font-weight:bold;
		color:#7d9098;
	}

	p b{
		color:#ffffff;
		display:inline-block;
		padding:5px 10px;
		background-color:#c4d7e0;
		border-radius:2px;
		text-transform:uppercase;
		font-size:18px;
	}

	/*-------------------------
		Add athletes boutton
	--------------------------*/
	.submit {
		background-color: #4CAF50; /* Vert */
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 10px 2px;
		cursor: pointer;
		border: none;
		border-radius: 4px;
		transition-duration: 0.4s;
	}

	.submit:hover {
		background-color: #45a049; /* Un vert plus foncé */
	}

	/*-------------------------
		Pop-up formulaire création athlète
	--------------------------*/

	.showAddAthletePopup {
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 9999;
		cursor: pointer;
	}

	.popup-content {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 20px;
		background: white;
		z-index: 10000;
		cursor: auto;
	}

	.close {
		position: absolute;
		top: 10px;
		right: 20px;
		font-size: 30px;
		cursor: pointer;
	}



    </style>

</head>
<body>

<div id="main">
	<nav :class="active" v-on:click.prevent>
		<a
		href="#"
		v-for="item in menuItems"
		:key="item.name"
		:class="{ active: active === item.name }"
		v-on:click="makeActive(item.name)"
		>
		{{item.name}}
	</a>
	<button v-on:click="showAddAthletePopup = true">Ajouter un Athlète</button>
	</nav>
	<div v-if="showAddAthletePopup" class="popup">
		<div class="popup-content">
			<span class="close" v-on:click="showAddAthletePopup = false">&times;</span>
			<!-- Formulaire d'ajout d'athlète -->
			<form v-on:submit.prevent="addAthlete">
				<!-- Infos générales -->
				<div v-for="key in infosAthleteKeys" :key="key">
					<input type="number" v-model="newAthlete.infosAthlete[key]" :placeholder="key">
				</div>

				<!-- Attributs physiques -->
				<div v-for="key in attributsPhysiquesKeys" :key="key">
					<input type="number" v-model="newAthlete.attributsPhysiques[key]" :placeholder="key">
				</div>
	
					<!-- Attributs techniques -->
				<div v-for="key in attributsTechniquesKeys" :key="key">
					<input type="number" v-model="newAthlete.attributsTechniques[key]" :placeholder="key">
				</div>

				<button type="submit">Ajouter</button>
			</form>
		</div>
	</div>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>

var demo = Vue.createApp({
	data() {
            return {
		active: "home",
		menuItems: [
			{id: 'home', name: 'Home'},
			{id: 'athletes_stats', name: 'Athlètes stats'},
			{id: 'athletes_infos', name: 'Athlètes infos'},
			{id: 'athletes_specialisations', name: 'Athlètes spécialisations'},
		],
		newAthlete: {
			infosAthlete: {
				nom: '',
				age: null,
				taille: null, // en cm ou mètres
				poids: null, // en kg
			},
			attributsPhysiques: {
				appuis: null,
				endurance: null,
				force: null,
				vitesse: null,
				agilite: null,
				coordination: null,
				explosivite: null,
				intelligence: null,
				mental: null,
				perseverance: null,
				puissance: null,
				resistance: null
			},
			attributsTechniques: {
				haies: null,
				virages: null,
				marche: null,
				depart: null,
				course: null,
				hauteur: null,
				longueur: null,
				perche: null,
				tripleSaut: null,
				poids: null,
				disque: null,
				marteau: null,
				javelot: null
			}
		},

		infosAthleteKeys: ['nom','age','taille','poids'],
		attributsPhysiquesKeys: ['appuis', 'endurance', 'force', 'vitesse', 'agilite', 'coordination', 'explosivité', 'intelligence', 'mental', 'perseverance', 'puissance', 'resistance'],
        attributsTechniquesKeys: ['haies', 'virages', 'marche', 'depart', 'course', 'hauteur', 'longueur', 'perche', 'tripleSaut', 'poids', 'disque', 'marteau', 'javelot'],

		showAddAthletePopup: false,
		athletes: [] // liste pour stocker les athlètes
	}
	},

	methods: {
		makeActive(id) {
			
			this.active = id;
		},

		addAthlete() {
			// Logic to add an athlete
			this.athletes.push(this.newAthlete);
			this.showAddAthletePopup = false; // Fermer le pop-up après l'ajout
			this.newAthlete = {}; // Réinitialiser le formulaire
			console.log("Add athlete clicked");
			// Here you can add code to handle the addition of a new athlete
    	}
	}
}).mount('#main');
</script>
</body>
</html>
